<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bestätigung</title>
    <link rel="icon" type="image/x-icon" href="./sources/selbst_erstelltes_logo_shirt_ohne_hintergrund.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript">
        function Werteliste(querystring) {
            if (querystring === '') return;
            var wertestring = querystring.slice(1);
            var paare = wertestring.split("&");
            var paar, name, wert;
            this.data = {};

            for (var i = 0; i < paare.length; i++) {
                paar = paare[i].split("=");
                name = decodeURIComponent(paar[0]).replace(/\+/g, " ");
                wert = decodeURIComponent(paar[1]).replace(/\+/g, " ");

                if (this.data[name]) {
                    if (!Array.isArray(this.data[name])) {
                        this.data[name] = [this.data[name]];
                    }
                    this.data[name].push(wert);
                } else {
                    this.data[name] = wert;
                }
            }
        }
        var liste = new Werteliste(location.search);
    </script>
</head>

<body>

    <header class="sticky-lg-top bg-white">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar fixed-lg-top navbar-expand-md navbar-light bg-light border rounded-3 mt-md-2">
                        <div class="container-fluid">
                            <!-- Logo und Seitenname -->
                            <a class="navbar-brand me-5" href="./index.html">
                                <img src="./sources/selbst_erstelltes_logo_shirt_ohne_hintergrund.png"
                                    alt="kleiderspende logo" width="80" height="auto">
                                Kleiderspende
                            </a>
                            <!-- Burger-Menü für kleine Bildschirme -->
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <!-- Navigationsmenü -->
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-6 mx-md-auto">
                                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                                <li class="nav-item">
                                                    <a class="nav-link" href="./index.html">Startseite</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" href="./geschichte.html">Geschichte</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" href="./mitglieder.html">Mitglieder</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>


    <main>


        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div class="card col-12 col-lg-6 mx-auto">
                        <div class="card-header bg-primary text-white text-center">
                            <h5 class="">Spendenbestätigung</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered table-striped">
                                <tbody>
                                    <script type="text/javascript">
                                        for (var eigenschaft in liste.data) {
                                            document.write("<tr><td><strong>" + eigenschaft + "</strong></td><td>");
                                            if (Array.isArray(liste.data[eigenschaft])) {
                                                document.write(liste.data[eigenschaft].join(", "));
                                            } else {
                                                document.write(liste.data[eigenschaft]);
                                            }
                                            document.write("</td></tr>");
                                        }
                                    </script>
                                    <tr>
                                        <td>
                                            <strong>Datum und Uhrzeit Ihrer Spende</strong>
                                        </td>
                                        <td>
                                            <script type="text/javascript">
                                                var jetzt = new Date();
                                                document.write(jetzt.toLocaleString());
                                            </script>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
